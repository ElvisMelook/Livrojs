<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda</title>
</head>
<body>
    <h1>Revenda de Veículos JS</h1>
    <form>
        <p> Veiculo: <input type="text" id="nome_veiculo">
        </p>
        <p>
            Preço R$: <input type="number" id="valor_carro">
        </p>
        <input type="submit" value="Ver Promoção">
    </form>
    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>
    <h3 id="resp3"></h3>
</body>
<script>

    const frm = document.querySelector('form')
    const resp1 = document.querySelector('#resp1')
    const resp2 = document.querySelector('#resp2')
    const resp3 = document.querySelector('#resp3')

    frm.addEventListener('submit',(e)=>{
        const nomeVeiculo = frm.nome_veiculo.value
        const valor = Number(frm.valor_carro.value)

        const entrada = valor / 2
        const parcelado = entrada /12



        
        resp1.innerHTML = `Promoção: ${nomeVeiculo}`
        resp2.innerHTML = `Entrada de R$ ${entrada.toFixed(2)}`
        resp3.innerHTML = `+12x de  ${parcelado.toFixed(2)}`
        
        e.preventDefault()
    })




</script>
</html>
