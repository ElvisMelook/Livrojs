<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerciciocp2</title>
</head>
<body>
    <h1> Cine Js:Filmes em Cartaz</h1>
    <form>
        <p>
            Título do Filme:
            <input type="text" id="inTitulo" required>
        </p>
        <p>
            Duração (min):
            <input type="number" id="inDuracao" required>
        </p>
        <input type="submit" value="Converter em horas e Minutos">

    </form>  
    <h3></h3>
    <h4></h4>
</body>
<script>

    const frm = document.querySelector('form')
    const resp1 = document.querySelector('h3')
    const resp2 = document.querySelector('h4')

    frm.addEventListener('submit',(e)=>{
        const titulo = frm.inTitulo.value
        const duracao = Number(frm.inDuracao.value)
        
        const horas = Math.floor(duracao / 60)
        const minutos = duracao % 60
        
        resp1.innerText= titulo
        resp2.innerText = ` O filme tem ${horas} hora(s) e ${minutos} minuto(s)`
        
      e.preventDefault()  
    })


</script>
</html>
