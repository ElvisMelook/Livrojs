<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia Js</title>
</head>
<body>
    <form>
        <h1>Farmácia JS</h1>
        <p>
          Medicamento: <input type="text" placeholder="Digite o Medicamento" id="nomeremedio">
        </p>
        <p>
          Preço R$: <input type="number" step="0.01" min="0" id="preco">
        </p>
        <input type="submit">
      </form>
      <h3 id="resp1"></h3>
      <h3 id="resp2"></h3>
      
    
    
</body>
<script>
  const frm =document.querySelector('form')
  const res1 = document.getElementById("resp1")
  const res2 = document.getElementById("resp2")

  frm.addEventListener('submit',(e)=>{

    const nome = document.getElementById("nomeremedio").value
    const valor = document.getElementById("preco").value

      const calculo = Math.floor(valor)

      const calculo2 = Number(calculo *2)
      
   

    res1.innerText = `Pomoção de ${nome}`
    res2.innerHTML = `Leve 2 por apenas R$: ${calculo2.toFixed(2) }`

    e.preventDefault()
  })





</script>
</html>
