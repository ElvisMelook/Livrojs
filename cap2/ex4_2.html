<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <form>
        <h1>Restaurante JS</h1>
        <p>
            Buffet por Quilo: <input type="number" step="0.01" min="0" id="valor">
        </p>
        <p>
            Consumo do Cliente (rg): <input type="number" id="consumo">
        </p>
        <input type="submit" value="Calcular PreÃ§o">
    </form>
    <h3 id="res"></h3>
</body>
<script>
 
    const frm = document.querySelector('form')
    const valor = document.querySelector('#res')

    frm.addEventListener('submit',(e)=>{

        const valordokg = Number(frm.valor.value)
        const consumo = Number(frm.consumo.value)
        
            const calculo1 = valordokg / 1000
            const calculo2 = calculo1 * consumo


            valor.innerHTML = `${calculo2.toFixed(2)}`
        e.preventDefault()

    })


</script>
</html>
