<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
</head>
<body>
    <h1>Lan House JS</h1>
    <form>
        <p>
            Valor por 15 min de Uso R$: 
            <input type="number" id="valor" step="0.01" min="0">
        </p>
        <p>
            Tempo de Uso do Cliente: <input type="number" id="time" >
        </p>
        <input type="submit" value="Calcular Valor a Pagar">
    </form>
    <h3 id="res"></h3>
</body>
<script>
    const frm = document.querySelector("form")
    const res = document.querySelector("#res")

    frm.addEventListener("submit",(e)=>{

        const valor = Number(frm.valor.value)
        const tempo = Number(frm.time.value)

        const calculo1= tempo / 15
        const calculo2 = Math.ceil(calculo1)
        

        res.innerHTML = calculo2 * valor
        
        e.preventDefault()
    })

</script>
</html>
