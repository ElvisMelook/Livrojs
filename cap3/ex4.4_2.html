<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo4.4</title>
</head>
<body>
    <h1>Programa Fuso Horário</h1>
    <form>
        <p>Hora no Brasil (h.m)
            <input type="number" id="inHorasBrasil" min="0" max="23.59" step="0.01" required>
        </p>
        <p>
            <input type="submit" value="Exibir Hora na França">
        </p>
        <h3></h3>

    </form>
</body>
<script>
    const frm = document.querySelector('form')
    const resp = document.querySelector('h3')

    frm.addEventListener('click',(e)=>{
        e.preventDefault()
        const horaBrasil = Number(frm.inHorasBrasil.value)

        let horaFranca = horaBrasil + 5
        if (horaFranca > 24){
            horaFranca = horaFranca -24
        }

        resp.innerText =`Hora na França ${horaFranca.toFixed(2)}`
    })




</script>
</html>
