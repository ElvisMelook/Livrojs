<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.6</title>
</head>

<body>
    <h1>Programa Caixa Eletr√¥nico</h1>
    <form>
        <p>Valor do Saque R$: <input type="number" id="inSaque" min="10" required>
        </p>
        <input type="submit" value="Exibir Nostas Para Saque">
    </form>
    <h3 id="resp0"></h3>
    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>
    <h3 id="resp3"></h3>
</body>
<script>
    const frm = document.querySelector('form')
    const resp1 = document.querySelector('#resp1')
    const resp2 = document.querySelector('#resp2')
    const resp3 = document.querySelector('#resp3')
    const resp0 = document.querySelector('#resp0')

    frm.addEventListener('submit',(e)=>{
        e.preventDefault()
        
        const saque = Number(frm.inSaque.value)
        
        const sobra = saque % 10
        
        
            
            resp0.innerHTML = `${sobra}`
            
            frm.inSaque.focus()
            
        
        const notasCem = Math.floor (saque / 100)
        let resto = saque % 100
        const nostasCinquenta = Math.floor(resto / 50)
        resto = resto % 50
        const nostasDez = Math.floor(resto/10)

        if(notasCem > 0){
            resp1.innerHTML = `Notas de R$: 100,00: ${notasCem}`
        }if(nostasCinquenta > 0){
            resp2.innerHTML = `Notas de R$: 50,00: ${nostasCinquenta}`
        }if(nostasDez > 0){
            resp3.innerHTML = `Notas de R$: 10,00: ${nostasDez}`
            
        
        return
    }
    })

</script>
</html>
